kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

adego-android-application = { id = "adego.android.application" }
adego-android-feature = { id = "adego.android.feature" }
adego-android-library = { id = "adego.android.library" }
adego-android-compose = { id = "adego.android.compose" }
